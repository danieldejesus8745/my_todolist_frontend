<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lista de Tarefas | Login</title>
        <link rel="shortcut icon" href="img/todolist_logo.png" type="image/x-icon" />
        <link rel="stylesheet" href="css/index_sass.css" />
    </head>
    <body>

        <header class="header">
            <h1>Entrar</h1>
        </header>

        <main class="main">
            <section>
                <form class="form" id="form">
                    <input type="email" class="inputs" id="email" placeholder="E-mail" autocomplete="off" required />
                    <p id="email-warning" class="input-warning"></p>
                    <input type="password" class="inputs" id="password" placeholder="Senha" autocomplete="off" required />
                    <p id="password-warning" class="input-warning"></p>
                    <input type="submit" value="Entrar" class="inputs btn" id="login-btn" />
                    <input type="button" class="inputs btn index-btn" id="login-btn-animation" />
                </form>

                <p class="signup-signin">Ainda nÃ£o tem conta? <a href="signup.html">Clique aqui</a></p>
            </section>
        </main>

        <script src="js/index.js"></script>
    </body>
</html>
